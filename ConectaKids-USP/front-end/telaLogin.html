<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: #efebe9">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #6d4c41">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold fs-5" href="index.html">
            ConectaKids
          </a>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main
      class="d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow-sm p-4 rounded-4 w-100"
        style="max-width: 400px; background-color: #f5f2f0"
      >
        <div class="text-center mb-4">
          <i class="bi bi-person-circle" style="font-size: 4rem; color: #6d4c41"></i>
          <h3 class="fw-bold mt-2" style="color: #3e2723">Login</h3>
        </div>

        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label fw-semibold">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <!-- Botões -->
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn text-white fw-semibold"
              style="background-color: #6d4c41"
            >
              Entrar
            </button>
            <a href="#" class="btn btn-outline-secondary fw-semibold">
              Esqueci minha senha
            </a>
          </div>
        </form>

        <!-- Link cadastro -->
        <div class="text-center mt-4">
          <p class="mb-1">Ainda não tem conta?</p>
          <a
            href="paginaCadastro.html"
            class="fw-bold text-decoration-none"
            style="color: #6d4c41"
          >
            Criar uma conta
          </a>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
