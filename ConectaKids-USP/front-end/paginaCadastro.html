<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #efebe9;
      }
      .card {
        background-color: #f5f2f0;
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #6d4c41;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5d4037;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #6d4c41">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold fs-5" href="index.html"
            >ConectaKids</a
          >
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%">
        <h3 class="fw-bold text-center mb-4" style="color: #3e2723">
          Cadastro
        </h3>

        <!-- Tipo de cadastro -->
        <div class="mb-3">
          <label for="tipo" class="form-label fw-semibold"
            >Tipo de cadastro</label
          >
          <select id="tipo" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="profissional">Profissional</option>
            <option value="paciente">Paciente</option>
          </select>
        </div>

        <!-- Formulário dinâmico -->
        <form id="formCadastro">
          <div id="camposDinamicos"></div>

          <!-- Termos -->
          <div class="form-check my-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="termos"
              required
            />
            <label class="form-check-label" for="termos">
              Aceito os <a href="#">termos e condições</a>
            </label>
          </div>

          <!-- Botão -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary fw-semibold">
              Cadastrar
            </button>
          </div>
        </form>

        <!-- Link login -->
        <div class="text-center mt-3">
          <p class="mb-1">Já tem conta?</p>
          <a
            href="login.html"
            class="fw-bold text-decoration-none"
            style="color: #6d4c41"
          >
            Entrar
          </a>
        </div>
      </div>
    </main>

    <script>
      const tipo = document.getElementById("tipo");
      const camposDinamicos = document.getElementById("camposDinamicos");

      tipo.addEventListener("change", function () {
        let campos = "";

        if (this.value === "profissional") {
          campos = `
            <div class="mb-3">
              <label class="form-label fw-semibold">Nome</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Sobrenome</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Área de atuação</label>
              <select class="form-select" required>
                <option value="">Selecione...</option>
                <option value="psicopedagogo">Psicopedagogo</option>
                <option value="neuropsicopedagogo">Neuropsicopedagogo</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Telefone</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">E-mail</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Senha</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Confirmar Senha</label>
              <input type="password" class="form-control" required>
            </div>
          `;
        } else if (this.value === "paciente") {
          campos = `
            <div class="mb-3">
              <label class="form-label fw-semibold">Nome</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Sobrenome</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Dificuldade</label>
              <select class="form-select" required>
                <option value="">Selecione...</option>
                <option value="tdah">TDAH</option>
                <option value="tea">TEA</option>
                <option value="dislexia">Dislexia</option>
                <option value="disgrafia">Disgrafia/Disortografia</option>
                <option value="discalculia">Discalculia</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Telefone</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">E-mail</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Senha</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Confirmar Senha</label>
              <input type="password" class="form-control" required>
            </div>
          `;
        }

        camposDinamicos.innerHTML = campos;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
