<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Letras - Som do Alfabeto</title>
<style>
/* ====== ESTILO GLOBAL ====== */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f0eb; /* marrom clarinho, clean */
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
}

.container {
  text-align: center;
  background-color: #fff8f5; /* branco levemente rosado/marrom */
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
  max-width: 700px;
}

/* ====== TÍTULO ====== */
h1 {
  color: #6d4c41; /* marrom principal */
  margin-bottom: 20px;
}

/* ====== GRID DE LETRAS ====== */
.letters {
  display: grid;
  grid-template-columns: repeat(7, 1fr); /* 7 letras por linha */
  gap: 12px;
  justify-items: center;
  margin-top: 20px;
}

/* ====== BOTÕES DE LETRA ====== */
.letra {
  width: 60px;
  height: 60px;
  background-color: #6d4c41; /* marrom escuro */
  color: white;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s, background-color 0.2s;
}

.letra:hover {
  background-color: #7b5c4b; /* ligeiro tom mais claro no hover */
  transform: scale(1.1);
}

.letra.active {
  background-color: #ffab91; /* destaque ao clicar */
  transform: scale(1.2);
}

/* ====== FEEDBACK ====== */
.feedback {
  margin-top: 25px;
  font-size: 18px;
  color: #6d4c41; /* marrom consistente */
  min-height: 24px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Som do Alfabeto</h1>
  <div class="letters" id="lettersContainer"></div>
  <div class="feedback" id="feedback">Clique em uma letra para ouvir o som</div>
</div>

<script>
// ====== CONFIGURAÇÃO DO SPEECH SYNTHESIS ======
let vozPtBr = null;

// Carrega a voz PT-BR quando disponível
speechSynthesis.onvoiceschanged = () => {
  vozPtBr = speechSynthesis.getVoices().find(v => v.lang === 'pt-BR') || null;
};

// ====== CRIAÇÃO DAS LETRAS ======
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
const lettersContainer = document.getElementById('lettersContainer');
const feedback = document.getElementById('feedback');

letters.forEach(letter => {
  const btn = document.createElement('div');
  btn.classList.add('letra');
  btn.textContent = letter;

  // Ao clicar, toca o som da letra
  btn.addEventListener('click', () => {
    // Animação
    btn.classList.add('active');
    setTimeout(() => btn.classList.remove('active'), 200);

    // Cancela fala anterior para evitar atraso
    speechSynthesis.cancel();

    // Cria e toca a letra
    const utter = new SpeechSynthesisUtterance(letter);
    utter.lang = 'pt-BR';
    utter.rate = 1.2; // acelera levemente a fala
    if (vozPtBr) utter.voice = vozPtBr;
    speechSynthesis.speak(utter);

    // Atualiza feedback
    feedback.textContent = `Você clicou na letra: ${letter}`;
  });

  lettersContainer.appendChild(btn);
});

// ====== Tocar letra pelo teclado ======
document.addEventListener('keydown', (e) => {
  const key = e.key.toUpperCase();
  if (letters.includes(key)) {
    const btn = Array.from(document.querySelectorAll('.letra')).find(b => b.textContent === key);
    if (btn) btn.click();
  }
});
</script>

</body>
</html>
