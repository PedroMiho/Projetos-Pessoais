<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Sílabas</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f0eb;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  background-color: #fff8f5;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  max-width: 700px;
}

h1 {
  color: #6d4c41;
  margin-bottom: 20px;
}

.letters {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}

.letra {
  width: 60px;
  height: 60px;
  background-color: #6d4c41;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.1s, background-color 0.2s;
}

.letra:hover {
  background-color: #7b5c4b;
  transform: scale(1.1);
}

.letra.active {
  background-color: #ffab91;
  transform: scale(1.2);
}

.selected-letters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.selected-letter {
  width: 50px;
  height: 50px;
  background-color: #6d4c41;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  border-radius: 10px;
}

button#verify {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #6d4c41;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
}

button#verify:hover {
  background-color: #7b5c4b;
}

.feedback, .example {
  font-size: 18px;
  color: #6d4c41;
  min-height: 24px;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Jogo de Sílabas</h1>
  <div class="letters" id="lettersContainer"></div>

  <div class="selected-letters" id="selectedLettersContainer">
    <!-- Letras selecionadas aparecem aqui -->
  </div>

  <button id="verify">Verificar</button>

  <div class="feedback" id="feedback">Selecione duas letras</div>
  <div class="example" id="example"></div>
</div>

<script>
// ====== CONFIGURAÇÃO ======
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
const lettersContainer = document.getElementById('lettersContainer');
const selectedLettersContainer = document.getElementById('selectedLettersContainer');
const verifyButton = document.getElementById('verify');
const feedback = document.getElementById('feedback');
const example = document.getElementById('example');

let selectedLetters = [];

// Lista de sílabas válidas e exemplos
const syllablesExamples = {
  "BA": "Banana",
  "BE": "Bebê",
  "BI": "Biscoito",
  "BO": "Bola",
  "BU": "Bule",
  "CA": "Cachorro",
  "CO": "Copo",
  "PA": "Pato",
  "PE": "Pé",
  "PI": "Pipa",
  "PO": "Pote",
  "PU": "Pudim",
  "MA": "Maçã",
  "ME": "Mel",
  "MI": "Milho",
  "MO": "Molho",
  "MU": "Mula"
};

// ====== CRIAÇÃO DAS LETRAS ======
letters.forEach(letter => {
  const btn = document.createElement('div');
  btn.classList.add('letra');
  btn.textContent = letter;

  btn.addEventListener('click', () => {
    if (selectedLetters.length < 2 && !selectedLetters.includes(letter)) {
      selectedLetters.push(letter);
      renderSelectedLetters();
    }
  });

  lettersContainer.appendChild(btn);
});

// ====== FUNÇÃO PARA MOSTRAR LETRAS SELECIONADAS ======
function renderSelectedLetters() {
  selectedLettersContainer.innerHTML = '';
  selectedLetters.forEach(l => {
    const div = document.createElement('div');
    div.classList.add('selected-letter');
    div.textContent = l;
    selectedLettersContainer.appendChild(div);
  });
}

// ====== BOTÃO VERIFICAR ======
verifyButton.addEventListener('click', () => {
  if (selectedLetters.length !== 2) {
    feedback.textContent = 'Selecione exatamente duas letras!';
    example.textContent = '';
    return;
  }

  const syllable = selectedLetters.join('');
  feedback.textContent = `Sílabas selecionadas: ${syllable}`;

  // Tocar som da sílaba
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(syllable);
  utter.lang = 'pt-BR';
  utter.rate = 1.2;
  speechSynthesis.speak(utter);

  // Mostrar exemplo
  if (syllablesExamples[syllable]) {
    example.textContent = `Exemplo: ${syllablesExamples[syllable]}`;
  } else {
    example.textContent = `Nenhuma palavra conhecida com essa sílaba.`;
  }

  // Resetar após 2 segundos
  setTimeout(() => {
    selectedLetters = [];
    renderSelectedLetters();
    feedback.textContent = 'Selecione duas letras';
    example.textContent = '';
  }, 2000);
});

// ====== Permite teclado ======
document.addEventListener('keydown', (e) => {
  const key = e.key.toUpperCase();
  if (letters.includes(key)) {
    if (selectedLetters.length < 2 && !selectedLetters.includes(key)) {
      selectedLetters.push(key);
      renderSelectedLetters();
    }
  }
});
</script>
</body>
</html>
